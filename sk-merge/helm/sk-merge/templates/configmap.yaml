---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sk-merge.configName" . }}
  labels:
    {{- include "sk-merge.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  config.yaml: |
    log:
      mode: {{ .Values.log.mode }}
      level: {{ .Values.log.level }}
    server:
      ssl: {{ .Values.server.ssl }}
      bindAddr: ":{{ .Values.server.port}}"
    {{ if .Values.server.ssl }}
      certDir: /tmp/cert/server
    {{ end }}
    {{ with .Values.rootCaData }}
    rootCaData: {{ . }}
    {{ end }}
    providers:
{{ .Values.providers | toYaml | indent 6 }}
    services:
{{ .Values.services | toYaml | indent 6  }}

