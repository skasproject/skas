{{ if and .Values.server.ssl .Values.clusterIssuer }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "sk-static.certificateName" . }}
  labels:
    {{- include "sk-static.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  dnsNames:
    - {{ include "sk-static.serviceName" . }}.{{ .Release.Namespace }}.svc
  {{ if .Values.ingress.enabled }}
    - {{ .Values.ingress.host }}
  {{ end }}
  secretName: {{ include "sk-static.certificateSecretName" . }}
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.clusterIssuer }}
{{ end }}