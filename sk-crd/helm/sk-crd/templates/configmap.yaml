---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sk-crd.fullname" . }}
  labels:
    {{- include "sk-crd.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  config.yaml: |
    {{- toYaml .Values.config | nindent 4 }}
