
# Everything in skas-system
#
# kubectl create ns skas-system
# helm -n skas-system upgrade -i --values ./values.kspray1.scw01.sk-auth.yaml sk-auth .
#
# helm -n skas-system uninstall sk-auth
# kubectl delete crd tokens.session.skasproject.io

log:
  mode: dev
  level: info

replicaCount: 1

clusterIssuer: cluster-issuer1

ingress:
  enabled: true
  host: sk-auth.ingress.kspray1.project33.scw01

services:
  token:
    enabled: true
    clients:
      - id: "*"
        secret: "1234"


loginProvider:
  url: https://sk-merge:7013
  clientAuth:
    id: "auth"
    secret: "1234"
  rootCaData: ""



goinkube:
  enabled: false
  relaxPsp: false
  storage:
    enabled: true
    class: topolvm-ssd
    size: 1G
  sshEndpoint:
    enabled: true
    metallb:
      enabled: true
      ipSharingKey: ingress
      externalIp: 10.33.0.200      # Chosen by metallb if not specified

