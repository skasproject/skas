

{{- if and  .Values.rbac.create (ne (include "sk-auth.tokenNamespace" .) .Release.Namespace) }}
# userdb is in another namespace. Must use a ClusterRole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ include "sk-auth.clusterRoleName" . }}"
  labels:
    {{- include "sk-auth.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups: ["session.skasproject.io"]
    resources:
      - tokens
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ include "sk-auth.clusterRoleName" . }}-{{ include "sk-auth.serviceAccountName" . }}"
  namespace: {{  include "sk-auth.userdbNamespace" . }}
  labels:
    {{- include "sk-auth.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sk-auth.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ include "sk-auth.clusterRoleName" . }}"
{{ end }}



