---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sk-auth.configName" . }}
  labels:
    {{- include "sk-auth.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  config.yaml: |
    log:
      mode: {{ .Values.log.mode }}
      level: {{ .Values.log.level }}
{{- if eq .Values.tokenConfig.storageType "crd" }}
    metricAddr: ":{{ .Values.metric.port }}"
    probeAddr: ":{{ .Values.probe.port }}"
{{- end }}
    server:
      ssl: {{ .Values.server.ssl }}
      bindAddr: ":{{ .Values.server.port}}"
    {{ if .Values.server.ssl }}
      certDir: /tmp/cert/server
    {{ end }}
    loginProvider:
{{ .Values.loginProvider | toYaml | indent 6 }}
    tokenConfig:
      inactivityTimeout: {{ .Values.tokenConfig.inactivityTimeout }}
      sessionMaxTTL: {{ .Values.tokenConfig.sessionMaxTTL }}
      clientTokenTTL: {{ .Values.tokenConfig.clientTokenTTL }}
      storageType: {{ .Values.tokenConfig.storageType }}
      lastHitStep: {{ .Values.tokenConfig.lastHitStep }}
      namespace:
    services:
      token:
        enabled: {{ .Values.services.token.enabled }}
        clients:
{{ .Values.services.token.clients | toYaml | indent 10 }}
      k8sAuth:
        enabled: {{ .Values.services.k8sAuth.enabled }}
        clients:
{{ .Values.services.k8sAuth.clients | toYaml | indent 10 }}


