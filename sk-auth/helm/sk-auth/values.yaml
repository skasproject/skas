#
# Will default to {{ include "sk-auth.fullname" . }}-cert
certificateSecretName:
# Will default to {{ include "sk-auth.fullname" . }}
certificateName:
# The name of the service account to use.If not set and create is true, a name is generated using the fullname template
serviceAccountName:
# Will default to {{ include "sk-auth.fullname" . }}
deploymentName:
# Will default to {{ include "sk-auth.fullname" . }}-config
configName:
# Will default to {{ include "sk-auth.fullname" . }}
serviceName:
# Will default to {{ include "sk-auth.fullname" . }}
ingressName:
# Used when cross-ns. Will default to skas:{{ .Release.Namespace }}-{{ include "sk-auth.fullname" . }}
clusterRoleName:
# Used when same-ns. Will default to {{ include "sk-auth.fullname" . }}
roleName:
# A role to be bound to a user allowed to manage token. Will default to {{ include "sk-auth.fullname" . }}-editor
editorRoleName:

# ---------------------------------------------------------------------


replicaCount: 2

image:
  pullSecrets: []
  repository: ghcr.io/skasproject/skas
  # -- Overrides the image tag whose default is the chart appVersion.
  tag:
  pullPolicy: Always

log:
  mode: json
  level: info

probe:
  port: 8181
  scheme: HTTP

metric:
  port: 8080

# -- Additional arguments to be added to the executable's args list
additionalArgs: {}

# -- Annotations to be added to the pod
podAnnotations: {}

# -- Annotations to be added to all other resources
commonAnnotations: {}

server:
  port: 7014
  ssl: true

# -- Security Context for the whole pod
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  # fsGroup: 2000

extraEnv: {}
# Add here environment variable definitions. May be used to inject secret value in config file
#  - name: MY_SECRET
#    valueFrom:
#      secretKeyRef:
#        name: k8s-secret-name
#        key: theSecret

resources: {}
# If you want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#
#  limits:
#    cpu: 100m
#    memory: 200Mi
#  requests:
#    cpu: 100m
#    memory: 100Mi

# -- Nodeselector for the operator to be installed
nodeSelector: {}

# -- Tolerations for the operator to be installed
tolerations: []

# -- Affinity for the operator to be installed
affinity: {}


serviceAccount:
  # -- Specifies whether the service account should be created
  create: true

rbac:
  # -- Specifies whether ClusterRole and ClusterRoleBinding should be created
  create: true

ingressClass: nginx # Don't change, as only 'nginx' is supported for now.

tokenConfig:
  # After this period without token validation, the session expire
  inactivityTimeout: "30m"
  # After this period, the session expire, in all case.
  sessionMaxTTL: "12h"
  # This is intended for the client CLI, for token caching
  clientTokenTTL: "30s"
  # 'memory' or 'crd'
  storageType: memory
  # When tokenStorage==crd, delay to store lastHit in CRD, when tokenStorage==crd. In %% (per mille) of inactivityTimeout
  # Will be he max difference between reality and what is stored in API Server
  # Aim is to avoid API server overloading
  lastHitStep: "3"
  # The namespace used as storage for token definition. Default to deployment namespace
  namespace:

# Used for development. See https://github.com/SergeAlexandre/workinkube
goinkube:
  enabled: false
  relaxPsp: false
  image:
    repository: ghcr.io/sergealexandre/goinkube
    tag: "1.19.5-0"
    pullPolicy: Always
  storage:
    enabled: false
    class:
    size:
  sshEndpoint:
    enabled: false
    metallb:
      enabled: false
      ipSharingKey:
      externalIp:       # Chosen by metallb if not specified
    nodePort:
      enabled: false
      value:


