site_name: SKAS

nav:
  - Home: index.md
  - Installation: installation.md
  - "User guide": userguide.md
  - "Configuration": configuration.md
  - "LDAP Setup": ldap.md
  - "Identity Providers chaining": chaining.md
  - "Architecture": architecture.md
  - "Two LDAP servers configuration": twoldapservers.md
  - "Delegated users management": delegated.md
  - "Clusters federation": clusterfederation.md
  - "DEX integration": dex.md
  - "Argo CD integration": argocd.md
  - "Tools and Tricks": toolsandtricks.md
theme:
#  name: readthedocs
#  titles_only: false
#  name: mkdocs
#  name: windmill-dark
#  name: gitbook
  #  name: dracula
  name: material
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
  features:
#    - content.code.copy
#    - content.code.select

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details

repo_url: https://github.com/skasproject/skas