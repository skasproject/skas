

{{- range .Values.groupBindings }}
---
apiVersion: userdb.skasproject.io/v1alpha1
kind: GroupBinding
metadata:
  name: {{ .user }}-{{ .group }}
  namespace: {{ $.Release.Namespace }}
  labels:
      {{- include "skusers.labels" $ | nindent 4 }}
spec:
  user: {{ .user }}
  group: {{ .group }}
{{- end }}
