{{ if and .Values.skLdap.enabled .Values.skLdap.exposure.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "skLdap.serviceName" . }}
  labels:
    {{- include "skas.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "skas.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.skLdap.serverPort }}
      targetPort: {{ .Values.skLdap.serverPort }}
{{ end }}
