{{ if and .Values.skMerge.enabled .Values.skMerge.exposure.enabled }}
{{ if and .Values.skMerge.exposure.ssl .Values.clusterIssuer }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "skMerge.certificateName" . }}
  labels:
    {{- include "skas.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  dnsNames:
    - {{ include "skMerge.serviceName" . }}
    - {{ include "skMerge.serviceName" . }}.{{ .Release.Namespace }}.svc
    - localhost
  {{ if .Values.skMerge.exposure.ingress.enabled }}
    - {{ .Values.skMerge.exposure.ingress.host }}
  {{ end }}
  secretName: {{ include "skMerge.certificateSecretName" . }}
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.clusterIssuer }}
{{ end }}
{{ end }}
