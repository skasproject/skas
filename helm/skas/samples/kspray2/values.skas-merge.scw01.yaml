# ------- Deployment of sk-merge only component
#
# kubectl create ns skas-system
# helm -n skas-system upgrade -i --values ./samples/kspray2/values.skas-merge.scw01.yaml skas-merge .
#
# helm -n skas-system uninstall skas-merge

# Debugging
# helm -n skas-system template --debug  --values ./samples/kspray2/values.skas-merge.scw01.yaml skas-merge . >/tmp/xx

clusterIssuer: cluster-issuer1


rootCaData: ""


log:
  mode: dev
  level: info

skAuth:
  enabled: false


generatedSecrets:
  - secretName: skas-shared
    fields:
      - name: secret


skMerge:

  extraEnv:
    - name: SKAS_SECRET
      valueFrom:
        secretKeyRef:
          name: skas-shared
          key: secret

  providers:
    - name: static
      httpClient:
        url: https://skas-static-static:7010
        clientAuth:
          id: "merge"
          secret: ${SKAS_SECRET}
    - name: crd
      httpClient:
        url: https://skas-crd-crd:7012
        clientAuth:
          id: "merge"
          secret: ${SKAS_SECRET}

  exposure:
    enabled: true
    ingress:
      enabled: true
      host:  skas-merge.ingress.kspray2.project33.scw01
    services:
      login:
        clients:
          - id: "auth"
            secret: "${SKAS_SECRET}"
          - id: "backdoor"
            secret: "1234"
      userStatus:
        clients:
          - id: "auth"
            secret: "${SKAS_SECRET}"
          - id: "backdoor"
            secret: "1234"
      userDescribe:
        clients:
          - id: "auth"
            secret: "${SKAS_SECRET}"
          - id: "backdoor"
            secret: "1234"

